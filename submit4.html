  <script language="JavaScript">
	
    var SetTime = 0;		// 최초 설정 시간(기본 : 초)

    function msg_time() {	// 1초씩 카운트
        var msg = " <font color='red'>" + SetTime + "</font>%";

        // 버튼객체 생성
        var jbBtn = document.createElement( 'a' );
        var jbBtnText = document.createTextNode( '결과확인' );
        jbBtn.setAttribute('href', "result.html");
        jbBtn.appendChild( jbBtnText );

        document.all.ViewTimer.innerHTML = msg;		// div 영역에 보여줌
        document.all.e.innerHTML
                
        var element = document.getElementById('e');
        element.style.width = SetTime  +'%';

        SetTime = SetTime+20;					// 1초씩 감소
        
        if (SetTime >= 101) {			// 시간이 종료 되었으면..
          clearInterval(tid);		// 타이머 해제
          alert('완료되었습니다.');
          dv.appendChild(jbBtn);
        }
    }
    window.onload = function TimerStart(){ tid=setInterval('msg_time()',1000) };
</script>
